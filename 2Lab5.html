<script>
	let adel = document.getElementById('adel'); 
	adel.onmousedown = function(e) { 
	 let coords = getCoords(adel); 
	let shiftX = e.pageX - coords.left; 
	let shiftY = e.pageY - coords.top; 
	adel.style.position = 'absolute'; 
	document.body.appendChild(adel); 
	moveAt(e); 
	adel.style.zIndex = 1000;
	function moveAt(e) { 
	adel.style.left = e.pageX - shiftX + 'px'; 
	adel.style.top = e.pageY - shiftY + 'px'; } 
	document.onmousemove = function(e) { 
	 moveAt(e); 
	}; 
	adel.onmouseup = function() { 
	document.onmousemove = null; 
	adel.onmouseup = null; 
	}; 
	} 
	adel.ondragstart = function() { return false; }; 
	function getCoords(elem) { 
	let box = elem.getBoundingClientRect(); 
	return { 
	top: box.top + pageYOffset, 
	left: box.left + pageXOffset 
  }; 
 } 
</script>
