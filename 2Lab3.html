<html>
 <head>
 <meta charset="utf-8" />
 <title></title>
 <script src="jquery-3.6.0.min.js">
</script>
 <script language="JavaScript"> 
	function left(){
	$("#cube").css("position", "relative");
	$("#cube").animate({right: "+=100px", 'width': '-=0px'}, 100);
	}
	function right(){
	$("#cube").css("position", "relative");
	$("#cube").animate({right: "-=100px", 'width': '-=0px'}, 100);
	}
	function up(){
	$("#cube").css("position", "relative");
	$("#cube").animate({top: "-=100px", 'height': '-=0px'}, 100);
	}
	function down(){
	$("#cube").css("position", "relative");
	$("#cube").animate({top: "+=100px", 'height': '-=0px'}, 100);
	}
 </script>
</head>
<body>
<form name="user">
<p><input type="button" value="Left" onClick="left()">
<input type="reset" value="Right" onClick="right()">
<input type="reset" value="Up" onClick="up()">
<input type="reset" value="Down" onClick="down()"></p>
<p><img id="cube" src="GkAKeUr_UJo.jpg" height="300" width="350" style="margin:100px"></img></p>
</form>
</p>
</body>
</html>
